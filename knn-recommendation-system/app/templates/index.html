<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Movie Recommendation</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
  {% extends "bootstrap/base.html" %}

  {% block content %}
    <div class="container">

      <div class="row align-items-center justify-content-center">

        <div class="col-sm-offset-2 col-sm-8 col-md-6 col-md-offset-3 align-self-center text-center">


          <h1 style="margin-top: 50px;">Movie Recommendation</h1>
          <br>
    
            <form action="{{ url_for('recommend')}}"method="post" class="form-inline">
              
              <div class="form-group mx-sm-3 mb-2">
                <label  class="sr-only">Movie</label>
                <input required type="text" class="form-control" name="fav_movie" placeholder="Toy Story">
              </div>

              <div class="form-group mx-sm-3 mb-2">
                <label class="sr-only">Recommendations</label>
                <input type="number"  min="1" max="10" class="form-control" name="n_recommendations" placeholder="2" value="5">
              </div>

              <button type="submit" class="btn btn-primary mb-2">Recommend me movies ðŸ˜€</button>

            </form>
    
          <br>
          <br>
          
          {% if error %}
            <p><b>{{error}} ðŸ˜ž</b></p>
          {% endif %}


          {% for movie in res %}

          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{movie[0]}}
              <span class="badge badge-primary badge-pill">{{movie[1]}}%</span>
            </li>
          </ul>

          {% endfor %}
    
          </div>
    
        

      </div>

    </div>
    


  {% endblock %}



</body>
</html>
